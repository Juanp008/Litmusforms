  <link rel="manifest" href="/manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      position: relative;
      margin: 0;
    }

    body::before {
      content: "";

      background-size: 60%;
      opacity: 0.08;
      position: fixed;
      top: 0;
      left: 0;

      height: 100%;
      z-index: -1;
    }

      color: #2c3e50;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #ffffffcc;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    img {
      height: 70px;
      margin-right: 15px;
    }

    a {
      text-decoration: none;
      font-size: 18px;
      color: #2980b9;
      font-weight: bold;
      text-align: left;
    }

    a:hover {
      text-decoration: underline;
      color: #1f618d;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      text-align: right;
    }

    .footer a {
      color: #2980b9;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
